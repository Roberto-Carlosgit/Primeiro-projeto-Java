<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
    <title>Dev Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo principal.gif" alt="logo-money">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>Para </b>
            <select class="currency-select">

                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
                <option value="yuan"> ¥ Yuan </option>
                <option value="libra"> £ Libra </option>
                <option value="ethereum"> ETH Ethereum </option>
            </select>


        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <label>
            <button class="convert-button"> Converter </button>
        </label>

        <section>
            <div class="currency-box">
                <img class="arrow-imgbr" src="./assets/brasil 2.png" alt="moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="vector">
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$0,00</p>

            </div>

        </section>





    </main>




<script src="scripts.js"></script>
</body>
 

</html>
